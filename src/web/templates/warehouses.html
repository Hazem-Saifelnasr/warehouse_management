{% extends "base.html" %}

{% block title %}Warehouses{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Warehouses</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWarehouseModal">Add Warehouse</button>
</div>

<!-- Search Text -->
<div class="mb-3">
    <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search table..."
        onkeyup="filterTable('warehouseTableBody')"
    />
</div>

<!-- Warehouse Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th onclick="sortTable('warehouseTableBody', 0)">Warehouse ID<span class="sort-indicator"></span></th>
            <th onclick="sortTable('warehouseTableBody', 1)">Name<span class="sort-indicator"></span></th>
            <th onclick="sortTable('warehouseTableBody', 2)">Location<span class="sort-indicator"></span></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="warehouseTableBody">
        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse.id }}</td>
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.location.name }}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editWarehouse({{ warehouse.id }})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteWarehouse({{ warehouse.id }})">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Warehouse Modal -->
<div class="modal fade" id="addWarehouseModal" tabindex="-1" aria-labelledby="addWarehouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addWarehouseForm" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWarehouseModalLabel">Add Warehouse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="warehouseName" class="form-label">Warehouse Name</label>
                        <input type="text" class="form-control" id="warehouseName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="locationId" class="form-label">Location</label>
                        <select class="form-select" id="locationId" name="location_id" required>
                            {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Warehouses Modal -->
<div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editWarehouseForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editWarehouseModalLabel">Edit Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editWarehouseId" name="id">
                    <div class="mb-3">
                        <label for="editWarehouseName" class="form-label">Warehouse Name</label>
                        <input type="text" class="form-control" id="editWarehouseName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLocationId" class="form-label">Location</label>
                        <select class="form-select" id="editLocationId" name="location_id" required>
                            {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
