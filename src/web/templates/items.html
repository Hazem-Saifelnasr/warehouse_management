{% extends "base.html" %}

{% block title %}Items{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Items</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Add Item</button>
</div>

<!-- Search Text -->
<div class="mb-3">
    <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search table..."
        onkeyup="filterTable('itemTableBody')"
    />
</div>

<!-- Item Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th onclick="sortTable('itemTableBody', 0)">Item Code<span class="sort-indicator"></span></th>
            <th onclick="sortTable('itemTableBody', 1)">Description<span class="sort-indicator"></span></th>
            <th onclick="sortTable('itemTableBody', 2)">Unit of Measure<span class="sort-indicator"></span></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody  id="itemTableBody">
        {% for item in items %}
        <tr>
            <td>{{ item.item_code }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.unit_of_measure }}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editItem({{ item.id }})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteItem({{ item.id }})">Delete</button>
                <button class="btn btn-primary btn-sm" onclick="uploadPhoto({{ item.id }})">Upload Photo</button>
                <button class="btn btn-primary btn-sm" onclick="viewPhoto({{ item.id }})">View Photo</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addItemForm" method="POST" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemCode" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="itemCode" name="item_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="unitOfMeasure" class="form-label">Unit of Measure</label>
                        <input type="text" class="form-control" id="unitOfMeasure" name="unit_of_measure" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Item Modal -->
<div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editItemForm" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editItemId" name="id">
                    <div class="mb-3">
                        <label for="editItemCode" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="editItemCode" name="item_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editUnitOfMeasure" class="form-label">Unit of Measure</label>
                        <input type="text" class="form-control" id="editUnitOfMeasure" name="unit_of_measure" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
