{% extends "base.html" %}

{% block title %}Locations{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Locations</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLocationModal">Add Location</button>
</div>

<!-- Search Text -->
<div class="mb-3">
    <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search table..."
        onkeyup="filterTable('locationTableBody')"
    />
</div>

<!-- Location Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th onclick="sortTable('locationTableBody', 0)">Location ID<span class="sort-indicator"></span></th>
            <th onclick="sortTable('locationTableBody', 1)">Name<span class="sort-indicator"></span></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="locationTableBody">
        {% for location in locations %}
        <tr>
            <td>{{ location.id }}</td>
            <td>{{ location.name }}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="editLocation({{ location.id }})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteLocation({{ location.id }})">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Location Modal -->
<div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addLocationForm" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLocationModalLabel">Add Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="locationName" class="form-label">Location Name</label>
                        <input type="text" class="form-control" id="locationName" name="name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Location Modal -->
<div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="editLocationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editLocationForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLocationModalLabel">Edit Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editLocationId" name="id">
                    <div class="mb-3">
                        <label for="editLocationName" class="form-label">Location Name</label>
                        <input type="text" class="form-control" id="editLocationName" name="name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
